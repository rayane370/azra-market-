<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>اتصل بنا | Azra Market</title>
    <style>
        body { direction: rtl; font-family: Arial; padding: 30px; background-color: #fefefe; }
        h2 { color: #8e44ad; }
        input, textarea { width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 16px;
                          border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { background-color: #8e44ad; color: white; padding: 10px 15px;
                 border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #732d91; }
    </style>
</head>
<body>
    <h2>اتصل بنا</h2>
    <form onsubmit="sendMessage(event)">
        <label>الاسم:</label>
        <input type="text" id="name" required>
        <label>البريد الإلكتروني:</label>
        <input type="email" id="email" required>
        <label>الرسالة:</label>
        <textarea id="message" rows="4" required></textarea>
        <button type="submit">إرسال</button>
    </form>
    <p>الهاتف: 0770 000 000 | البريد: azramarket@example.com</p>
    <p><a href="index.html">العودة إلى الرئيسية</a></p>
    <script>
        function sendMessage(e) {
            e.preventDefault();
            alert("تم إرسال رسالتك بنجاح!");
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
